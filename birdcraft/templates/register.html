{% extends 'base.html' %}

{% block header %}
<h1>Register</h1>
{% endblock %}

{% block content %}
<div class="content">
	<form method="POST">
		<label for="usr">Username</label>
		<input type="text" placeholder="birdcrafter2000" name="usr" id="usr" required>

		<label for="pwd">Password</label>
		<input type="password" placeholder="animeisawesome123" name="pwd" id="pwd" required>

		<input type="submit" value="Register">
	</form>
</div>
{% endblock %}
