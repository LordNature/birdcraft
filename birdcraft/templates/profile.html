{% extends 'base.html' %}

{% block header %}
<h1>{{ user['username'] }}'s Profile</h1>
{% endblock %}

{% block content %}
<div class="profile">
	<div class="avatar" style="background-image:url({{ url_for('static', filename='avatar/beach.png') }})">
		<img id="base" src="{{ url_for('static', filename='avatar/char.png') }}">
	</div>
	<div class="desc">
		<p>my id is {{ user['id'] }}</p>
	</div>
</div>
<div class="profile-content">
	<div class="container">
		<div class="col-group"> <!-- friends, badges -->
			<div class="col-4">
				<div class="col-group">
					<div class="col-6">badge1</div>
					<div class="col-6">badge2</div>
				</div>
			</div>
			<div class="col-8">
				<div class="col-group">
					<div class="col-4">friend1</div>
					<div class="col-4">friend2</div>
					<div class="col-4">friend3</div>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
